<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList</title>
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/bulma.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="#">
            <h1 class="title is-1">TodoList</h1>
          </a>
        </div>
        <div class="filters-bar">
          <div class="filters-bar__element buttons are-small has-addons">
            <button class="button is-info is-selected">Toutes</button>
            <button class="button">Complètes</button>
            <button class="button">Incomplètes</button>
          </div>
          <div class="filters-bar__element select is-small">
            <select>
              <option>Toutes les catégories</option>
              <option>Courses</option>
              <option>O'Clock</option>
              <option>Projet Professionnel</option>
            </select>
          </div>
          <div class="filters-bar__element view-archives">
            <a href="#">Voir les archives</a>
          </div>
        </div>
      </header>
      <main>
        <!-- <template> permet de stocker un modèle HTML qui ne s'affiche pas au chargement de la page : https://developer.mozilla.org/fr/docs/Web/HTML/Element/template-->
        <template id="todoTemplate">
          <div class="task task--todo" data-category="">
          <div class="task__content">
            <div class="task__content__name">
              <input class="input" type="text" value="" placeholder="Nom de la tâche" name="name" />
              <p></p>
            </div>
            <div class="task__content__category">
              <p></p>
            </div>
            <div class="task__content__buttons">
              <button class="task__content__button__incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__content__button__desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__content__button__validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__content__button__delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:0%"></div>
          </div>
        </div>
      </template>
        <div class="task task--todo" data-category="Courses">
          <div class="task__content">
            <div class="task__content__name">
              <input class="input" type="text" value="Acheter du pain" placeholder="Nom de la tâche" name="name" />
              <p>Acheter du pain</p>
            </div>
            <div class="task__content__category">
              <p>Courses</p>
            </div>
            <div class="task__content__buttons">
              <button class="task__content__button__incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__content__button__desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__content__button__validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__content__button__delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:0%"></div>
          </div>
        </div>
        <div class="task task--todo" data-category="O'Clock">
          <div class="task__content">
            <div class="task__content__name">
              <input class="input" type="text" value="Réviser les objets en PHP" placeholder="Nom de la tâche" name="name" />
              <p>Réviser les objets en PHP</p>
            </div>
            <div class="task__content__category">
              <p>O'Clock</p>
            </div>
            <div class="task__content__buttons">
              <button class="task__content__button__incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__content__button__desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__content__button__validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__content__button__delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:70%"></div>
          </div>
        </div>
        <div class="task task--archive" data-category="O'Clock">
          <div class="task__content">
            <div class="task__content__name">
              <input class="input" type="text" value="Exemple de tâche archivée" placeholder="Nom de la tâche" name="name" />
              <p>Exemple de tâche archivée</p>
            </div>
            <div class="task__content__category">
              <p>O'Clock</p>
            </div>
            <div class="task__content__buttons">
              <button class="task__content__button__incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__content__button__desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__content__button__validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__content__button__archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__content__button__delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:30%"></div>
          </div>
        </div>
        <div class="task task--add">
          <div class="task__content">
            <div class="task__content__name">
              <input class="input" type="text" placeholder="Nom de la tâche" name="name" />
            </div>
            <div class="task__content__category">
              <div class="select is-small">
                <select>
                  <option>Choisir une catégorie</option>
                  <option>Courses</option>
                  <option>O'Clock</option>
                  <option>Projet Professionnel</option>
                </select>
              </div>
            </div>
            <div class="task__content__buttons">
              <button class="task__content__button__add button is-info">
                <span class="icon is-small">
                  <i class="fa fa-plus"></i>
                </span>
                <span>Ajouter</span>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>


    <script src="assets/js/appAurelie.js"></script>
  </body>
</html>
